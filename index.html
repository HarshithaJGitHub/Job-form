<center><h1>Job Application Form</h1></center>
<form action="response.html">
  <fieldset>
    <legend>Personal Information</legend>
    <table>
        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                <input type="text" required>
            </td>
        </tr>

        <tr>
            <td>
                <label>Last Name</label>
            </td>
            <td>
                <input type="text" required>
            </td>
        </tr>

        <tr>
            <td>
                <label>Date Of Birth</label>
            </td>
            <td>
                <input type="date">
            </td>
        </tr>

        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="gg">Male
                <input type="radio" name="gg">Female
                <input type="radio" name="gg">Others
            </td>
        </tr>

        <tr>
            <td>
                <label>Profile Picture</label>
            </td>
            <td>
                <input type="file" required>
            </td>
        </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Contact Information</legend>
    <table>
        <tr>
            <td>
                <label for="">Email</label>
            </td>
            <td>
                <input type="email" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Phone Number</label>
            </td>
            <td>
                <input type="tel" required placeholder="10 digit number">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Address</label>
            </td>
            <td>
                <textarea name="" id=""></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Country</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">Germany</option>
                </select>
            </td>
        </tr>
    </table>
  </fieldset>

<fieldset>
    <legend>Education Background</legend>
    <table>
        <tr>
            <td>
                <label for="">Highest Qualification</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">Post Graduate</option>
                    <option value=""> PHD</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Specialization</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Year Of Graduation</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
    </table>
</fieldset>

<fieldset>
    <legend>Job Preferences</legend>
    <table>
        <tr>
            <td>
                <label for="">Preferred Role</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Expected Salary</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Preferred Location</label>
            </td>
            <td>
                <input type="checkbox">Bangalore
                <input type="checkbox">Delhi
                <input type="checkbox">Remote
                <input type="checkbox">Pune
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Willing to Relocate?</label>
            </td>
            <td>
                <input type="checkbox">
            </td>
        </tr>
    </table>
</fieldset>

<fieldset>
    <legend>Create Account</legend>
    <table>
        <tr>
            <td>
                <label for="">Password</label>
            </td>
            <td>
                <input type="password" required placeholder="Min 6 characters">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Confirm Password</label>
            </td>
            <td>
                <input type="password" required>
            </td>
        </tr>
    </table>
</fieldset>

<fieldset>
    <legend>Resume</legend>
    <table>
        <tr>
            <td>
                <label for="">Upload Resume(PDF only)</label>
            </td>
            <td>
                <input type="file" required>
            </td>
        </tr>
    </table>
</fieldset>

<fieldset>
    <legend>Agreement</legend>
    <input type="checkbox" required>
    <label for="">I agree to the terms and condition</label><br>
    <button type="submit">Submit Application</button>
    <button type="reset">Reset Form</button>
</fieldset>
</form>
